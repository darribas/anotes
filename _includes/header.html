<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
            <!--- Logo / Badge
	<a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/cropped-allende.jpg" alt="CH"></a>
    -->
		    {% if page.url == "/" %}
    <a class="active" href="{{ site.baseurl }}/" class="active"> NOTES </a>
		    {% else %}
    <a href="{{ site.baseurl }}/"> NOTES </a>
		    {% endif %}
	{% for node in site.pages %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
		      <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
		    {% else %}
		      <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	</nav>
</header>
